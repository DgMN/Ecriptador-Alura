<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador/desencriptador de texto</title>
</head>
<body>
    <header>
        <img src="/Imagenes/letra d.jpg" alt="">
    </header>
    <main>
        <section class="seccion1">
            <textarea  class="area" placeholder="Ingrese el texto aqui!!"></textarea>
           <div class="buttons">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar"value="Desencriptar">
            </div>
            </section>
        <section class="seccion2">
            <div class="contenedor-img">
                <img src="/Imagenes/encriptar-cifrar.png" alt="">
            </div>
            <div class="contenedor-h3">
                <h3>No hay texto aun</h3>
            </div>
            <div class="contenedor-parrafo">
                <p>Ingresar el texto a encriptar</p>
            </div>
            <div class="contenedor-resultado">
                <h3>Mensaje Encriptado</h3>
                <textarea class="texto-resultado" id="resultado"></textarea>
            </div>
            <div class="contenedor-copiar">
                <button type="submit" class="btn-copiar" >Copiar</button> 
            </div>

            
        </section>
    </main>
    <footer>
        <p>&copy <strong>djaltsyn</strong> Todos los derechos reservados</p>
    </footer>

    <script src="logica.js"></script>
</body>
</html>
